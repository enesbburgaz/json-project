{% extends 'layout/base.html' %}

{% block content %}

<div class="text-center">
    <h1>Edit Json</h1>
</div>
<form action="/create" method="POST">
    <div class="form-group text-center">
        <input type="text" class="col-4" id="fileName" name="fileName" value="{{ data[0] }}">
    </div>
     <div class="form-group text-center">
        <textarea id="jsonData" name="jsonData" rows="20" cols="50" style="resize: none">{{ data[1] }}</textarea>
     </div>
    <div class="text-center">
        <a onclick="prettyPrint()" class="btn btn-warning">Pretty</a>
        <input type="submit" class="btn btn-primary" value="Save">
        <a href="/delete/{{ data[0] }}" onclick="return confirm('Json dosyasını silmek istediğinize emin misiniz?')" class="btn btn-danger">Delete</a>
    </div>
</form>

<script>
function prettyPrint() {
    var ugly = document.getElementById('jsonData').value;
    var obj = JSON.parse(ugly);
    var pretty = JSON.stringify(obj, undefined, 4);
    document.getElementById('jsonData').value = pretty;
}
</script>

{% endblock %}
