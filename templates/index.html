{% extends 'layout/base.html' %}

{% block content %}
    <div class="text-center">
        <h1>Json Files</h1>
    </div>
    <div>
        <a href="/create" class="btn btn-success">Create JSON</a>
        <input type="file" class="float-right" id="customFile" accept=".json"/>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">File</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
          {% for file in files %}
              <tr>
                  <td>{{ file }}</td>
                  <td>
                  <a href="/view/{{ file }}" class="btn btn-secondary">View</a>
                  <a href="/edit/{{ file }}" class="btn btn-primary">Edit</a>
                  <a href="/export/{{ file }}" class="btn btn-info">Export</a>
                 </td>
            </tr>
       {% endfor %}
      </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

{% endblock %}
